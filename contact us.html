<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form 07</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-100 via-white to-blue-200 flex items-center justify-center min-h-screen p-4"
  >
    <form class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8 space-y-6">
      <h2 class="text-2xl font-bold text-blue-700 text-center">Contact Us</h2>

      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1" for="name"
          >Full Name</label
        >
        <input
          id="name"
          type="text"
          placeholder="Enter your name"
          class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label
          class="block text-sm font-semibold text-gray-600 mb-1"
          for="email"
          >Email Address</label
        >
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label
          class="block text-sm font-semibold text-gray-600 mb-1"
          for="message"
          >Message</label
        >
        <textarea
          id="message"
          rows="4"
          placeholder="Write your message"
          class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300"
      >
        Send Message
      </button>
    </form>
  </body>
</html>
