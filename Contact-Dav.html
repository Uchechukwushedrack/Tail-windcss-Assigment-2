<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <h1 class="Div-hi"> User Contact Form</h1>
    <div>
    <form action="#"method="POST">
            <label for="First Name">First Name</label><br>
            <input type="text" placeholder="First Name" id="First name" required></br><br>

            <label for="Last Name">Last Name</label><br>
            <input type="text" placeholder="Last Name" id="Last name" required><br><br>

            <label for="Emai Address">Email address</label><br>
            <input type="text" placeholder="Email address" required><br><br>

            <label for="phone Num">Phone Num</label><br>
            <input type="tel" placeholder="phone num" id="phone num" required><br><br>
              
        </div>
        <div  class="message-textarea">

            <label for="Message us">Message Us</label><br>
            <textarea name="message" id="message" rows="4" placeholder="write your message..."required></textarea>
            </div>
            <div class="radio">

            <p>Select Your Gender</p><br>
            <input type="radio" name="Gender" value="Male" required>Male <br>

            <input type="radio" name="Gender" value="Female"required>Female <br>
            </div>
            
        </form>
        <footer>
            <button type="submit"> Send Message</button>
      </footer>
</body>
</html>
