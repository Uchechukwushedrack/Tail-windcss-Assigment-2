<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form 11</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

  <form class="bg-gray-800 shadow-2xl rounded-2xl w-full max-w-md p-8 space-y-6">
    <h2 class="text-2xl font-bold text-white text-center">Get in Touch</h2>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1" for="name">Name</label>
      <input id="name" type="text" placeholder="Your full name"
             class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1" for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com"
             class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1" for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Write your message..."
                class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
    </div>

    <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition duration-300">
      Submit
    </button>
  </form>

</body>
</html>
